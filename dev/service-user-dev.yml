
server:
  ## 服务端口号
  port: 8085


#公共的mapper配置
mapper:
  mappers: org.palm.spring.cloud.base.BaseMapper
  not-empty: false
  identity: mysql

#公共配置与profiles选择无关 mapperLocations指的路径是src/main/resources
## 该配置节点为独立的节点，这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  #注意：一定要对应mapper映射xml文件的所在路径(META-INF  MYBATIS_SysUserXmlMapper)
  mapper-locations: classpath:mybatis/mapper/*.xml
  #注意：扫描对应实体类的路径,mybatis包的扫描，还有就是映射文件设置 mybatis tk插件的使用
  type-aliases-package: org.palm.spring.cloud.service.user.repository.entity
#  not-empty: false
#  identity: MYSQL
   #mappers 多个接口时逗号隔开
#   mappers: tk.mybatis.mapper.common.Mapper

  #该配置只在配置字段名正常的entity中起作用
  #在properties中添加以下配置，在执行查询后，可以将数据库的NN_NN格式字段，在java结果集对象中自动转换成驼峰命名参数，使用BaseResultMap不会自动驼峰转换的
  configuration:
    map-underscore-to-camel-case: false
    #default-fetch-size: 100
    #default-statement-timeout: 3000

